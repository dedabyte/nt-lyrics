<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NT Lyrics</title>
</head>
<body ng-app="app">




<div class="main" ntl-main>

  <section class="sec-setlist">
    <div class="header">
      <div class="popover-trigger setlist-list" ng-tap="isSetlistsListOpen = true"></div>
      <div class="title-wrap">
        <div class="title-setlist" ng-bind="selectedSetlist.name"></div>
        <div class="title-song" ng-bind="selectedSong.name"></div>
      </div>
      <div class="popover-trigger songs-list" ng-tap="isSongsListOpen = true"></div>
    </div>
    <div class="song-content"></div>
    <div class="footer">
      <div class="song-nav prev"></div>
      <div class="song-nav next"></div>
    </div>

    <div class="overlist-wrap" ng-show="isSetlistsListOpen">
      <div class="overlay" ng-tap="isSetlistsListOpen = false"></div>
      <div class="list setlists">
        <div class="item"
             ng-repeat="setlist in setlists"
             ng-bind="setlist.name"
             ng-class="{ selected: selectedSetlist === setlist }"
             ng-tap="selectSetlist(setlist)"></div>
      </div>
    </div>

    <div class="overlist-wrap" ng-show="isSongsListOpen">
      <div class="overlay" ng-tap="isSongsListOpen = false"></div>
      <div class="list songs">
        <div class="item"
             ng-repeat="song in songs"
             ng-bind="($index+1) + '. ' + song.name"
             ng-class="{ selected: selectedSong === song, 'no-lyrics': !hasSongLyrics(song) }"
             ng-tap="selectSong(song)"></div>
      </div>
    </div>
  </section>


  <section class="sec-settings"></section>
</div>




<link href="style/style.css" rel="stylesheet">
<script src="lib/lodash.core.js"></script>
<script src="lib/jquery.js"></script>
<script src="lib/angular.js"></script>

<script src="js/app.js"></script>
<script src="js/dir-ng-tap.js"></script>
<script src="js/model/ls-service.js"></script>
<script src="js/model/db-service.js"></script>
<script src="js/main-directive.js"></script>

<script src="cordova.js"></script>
</body>
</html>
